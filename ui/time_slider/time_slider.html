<script type="text/x-handlebars" data-template-name="timeSliderIcon">
   <div id="timeSliderIcon" title="Time Slider" hotkey_action="debugtools:time_slider"></div>
</script>

<script type="text/x-handlebars" data-template-name="timeSlider">
   <div id="timeSlider">
      <div class="header">
         Time Slider
         <div id="closeButton"></div>
      </div>
      <div class="body">
         <div class="slider"></div>
         <div class="value">{{view.date.hour}}:{{view.date.minute}}:{{view.date.second}}</div>
      </div>
   </div>
</script>
