<script type="text/x-handlebars" data-template-name="perfmonIcon">
   <div id="perfmonIcon" title="{{i18n debugtools:tooltip_icon_perfmon}}"></div>
</script>

<script type="text/x-handlebars" data-template-name="perfmon">
   <div id="perfmon">
      <div id="toolbar" class="header">
         Perfmon

         <div class='close'><a href='#'>close window</a></div>
      </div>
      <div id="entries">
         <table>
            <tr class='sub_header'><td>Server Counter</td><td>Value</td></tr>
            {{#each entry in view.counters_server}}
               <tr><td class="name">{{entry.name}}</td><td>{{entry.value}}</td></tr>
            {{/each}}
            <tr class='sub_header'><td>Client Counter</td><td>Value</td></tr>
            {{#each entry in view.counters_client}}
               <tr><td class="name">{{entry.name}}</td><td>{{entry.value}}</td></tr>
            {{/each}}
         </table>
      </div>

      <br>
      <div id="profiling">
         <h3>Profiling</h3>
         <a id="toggleLongTickProfile" href="#" {{action "toggleLongTickProfile" target="view"}} class="button" title="Toggle Profile">
            {{#if view.profiler_enabled}}
               <i class="fa fa-stop fa-fw fa-lg"></i>  
            {{else}}
               <i class="fa fa-play fa-fw fa-lg"></i>
            {{/if}}
         </a>

         <div id="profileElapsedTime" {{bind-attr class="view.elapsedTime::hidden"}}>{{view.elapsedTime}}ms</div>

         <div id="longTicksCheckbox">
            <input type="checkbox" id="long_ticks_enabled" {{bind-attr checked=view.long_ticks_only}}> Long Ticks Only
         </div>
      </div>
   </div>
</script>
